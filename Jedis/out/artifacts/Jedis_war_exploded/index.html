<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择省份</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $.get("/findProvienceServlet",{},function (data) {
                //1. 获取select
                var province = $("#province");
                //2. 遍历json数组
                $(data).each(function () {
                    var option = "<option name='"+this.id+"'>"+this.name+"</option>";
                    province.append(option);
                });
                //3. 创建<option>
                //4. 调用select的append追加option
            });
        });
    </script>
</head>
<body>
        <select id="province">
            <option>请选择所有省份</option>
        </select>
</body>
</html>
