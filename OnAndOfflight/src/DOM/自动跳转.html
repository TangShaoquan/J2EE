<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: bisque;
        }
    </style>
    <script>
/*      1. 显示页面效果
        2. 倒计时五秒
            2.1 定义一个方法，获取span标签，修改span标签的内容，时间
            2。2 定义一个计时器，1秒执行一次
*/
    var second = 5;
    function f() {
        var time = document.getElementById("time");
        second--;
        if(second<=0){
            window.location.href="https://www.baidu.com";
        }

        time.innerHTML=second;

    }
    /*设置定时器，一秒执行一次*/
        window.setInterval(f,1000);

    </script>
</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转……
    </p>

</body>
</html>
