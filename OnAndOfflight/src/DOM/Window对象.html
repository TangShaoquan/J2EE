<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    Window对象：
        1. 创建
        2. 方法
            1. 与弹出窗口有关的发给发
                1. alert() 显示一段消息和确认按钮的警告框
                2. confirm() 显示一段消息及确认按钮如果取消按钮的对话框
                    1. 如果用户点击确定按钮，返回true
                    2. 如果用户点击取消按钮，则返回false
                3. prompt() 显示可提示用户输入的对话框
                    3. 返回值，获取u用户输入的值
            2. 与打开关闭有关的方法
                1. open()打开
                2. close()关闭自己的窗口，谁调用了自己就关闭谁
            3. 与定时器有关的方法
                1. setTimeout() 指定一段时间后执行一次某些代码
                    1. 参数
                        1. 代码段或者调用函数
                        2. 毫秒值
                    2. 例如
                        window.setTimeout("alert("boom!")",300);
                        window.setTimeout(fun,300);
                    3. 返回一个唯一编号，可以用于取消定时吧
                2. clearTimeout() 取消由setTimeout()设定的timeout
                3. setInterval() 按照一定周期（以毫秒计）来调用函数或计算表达式
                4. clearInterval()
        3. 属性
            1. 获取其他BOM对象
                1. history
                2. location
                3. Navigator
                4. Screen
           2. 获取DOM对象
        4. 特点
            1. windowd对象不需要创建可以直接使用。window.方法名()
            2. window可以省略
    location 对象
        1. 创建（获取）：
            1. window.location
            2. location
        2. 方法
            reload（）：重新加载方法
        3. 属性
            href 设置或返回完整的URL

       -->

    <script>
        document.write(window.Screen;
    </script>
</body>
</html>
